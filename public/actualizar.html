<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario Registro</title>

	<!-- CSS de Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<!--Iconos-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500">
	<link rel="stylesheet" href="css/estilos.css">

	<script defer src="js/lib/bootstrap.min.js"></script>
	<script></script>
</head>

<body>
	<div class="my-content backstyle-registro">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1><strong>R e n t e r s</strong></h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6  offset-3 myform-cont">
					<div class="myform-top">
						<div class="myform-top-left">
							<h3>Actualiza tu información personal</h3>
						</div>
						<div class="myform-top-right">
							<i class="fa fa-user"></i>
						</div>
					</div>
					<div class="myform-bottom">
						<form role="form" action="" method="post" class="">
							<div class="form-group">
								<input type="text" name="form-firtsname" required="Ingresa un nombre" placeholder="Nombre(s)" class="form-control"
								 id="form-firtsname">
							</div>

							<div class="row">
								<div class="col-sm-6 offset--1">
									<div class="form-group">
										<input type="text" name="form-ap" required="true" placeholder="Apellido Paterno" class="form-control" id="form-ap">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<input type="text" name="form-am" required="true" placeholder="Apellido Materno" class="form-control" id="form-am">
									</div>
								</div>

							</div>
							<!--end row lastname-->

							<div class="form-group">
								<div class="row">
									<div class="col-sm-3 offset-2">
										<input type="radio" name="generos" value="femenino">Femenino
									</div>
									<div class="col-sm-3 offset-2">
										<input type="radio" name="generos" value="masculino">Masculino
									</div>


								</div>

							</div>
							<!--fin formgroup genero -->

							<div class="form-group">
								<input type="date" name="form-fecha_nac" required="true" placeholder="Fecha de nacimiento" class="form-control"
								 id="form-fecha_nac">
							</div>
							<div class="form-group">
								<input type="number" name="form-cel" required="true" placeholder="Celular" class="form-control" id="form-cel">
							</div>

							<div class="form-group">
								<input type="number" name="form-cred" required="true" placeholder="Tarjeta de crédito" class="form-control" id="form-cred">
							</div>

							<div class="form-group">
								<select name="estados">
									<option value="1">Aguascalientes</option>
									<option value="2">Baja California</option>
									<option value="3">Baja California Sur</option>
									<option value="4">Campeche</option>
									<option value="5">Coahuila de Zaragoza</option>
									<option value="6">Colima</option>
									<option value="7">Chiapas</option>
									<option value="8">Chihuahua</option>
									<option value="9">Distrito Federal</option>
									<option value="10">Durango</option>
									<option value="11">Guanajuato</option>
									<option value="12">Guerrero</option>
									<option value="13">Hidalgo</option>
									<option value="14">Jalisco</option>
									<option value="15">México</option>
									<option value="16">Michoacán de Ocampo</option>
									<option value="17">Morelos</option>
									<option value="18">Nayarit</option>
									<option value="19">Nuevo León</option>
									<option value="20">Oaxaca</option>
									<option value="21">Puebla</option>
									<option value="22">Querétaro</option>
									<option value="23">Quintana Roo</option>
									<option value="24">San Luis Potosí</option>
									<option value="25">Sinaloa</option>
									<option value="26">Sonora</option>
									<option value="27">Tabasco</option>
									<option value="28">Tamaulipas</option>
									<option value="29">Tlaxcala</option>
									<option value="30">Veracruz de Ignacio de la Llave</option>
									<option value="31">Yucatán</option>
									<option value="32">Zacatecas</option>
								</select>
							</div>
							<button type="submit" class="mybtn">Registrarme</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
