<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Registro</title>

    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!--Iconos-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500">
    <link rel="stylesheet" href="css/estilos.css">

    <!--scripts-->
    <script defer src="js/lib/bootstrap.min.js"></script>
    <script defer src="js/lib/jquery-3.3.1.min.js"></script>
    <script defer src="js/registro.js"></script>
</head>

<body>
  <div class="my-content backstyle-registro">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1><strong>R e n t e r s</strong></h1>
          <div class="mydescription">
            <p>Conviertete en Renter </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6  offset-3 myform-cont">
          <div class="myform-top">
            <div class="myform-top-left">
              <h3>Regístrate en nuestro sitio.</h3>
              <p>Por favor ingresa tus datos personales:</p>
            </div>
            <div class="myform-top-right">
              <i class="fa fa-user"></i>
            </div>
          </div>
          <div class="myform-bottom">
            <form role="form" action="" method="post" class="" id="form-login">
              <div class="form-group">
                <input type="text" name="form-email" required="true" placeholder="Email" class="form-control" id="form-email">
              </div>
              <div class="form-group">
                <input type="password" name="form-contrasenia" required="true" placeholder="Contraseña" class="form-control" id="form-contrasenia">
              </div>
              <div class="form-group">
                <select id="form-tipo">
                  <option value="owner">Registrarse como Owner</option>
                  <option value="renter">Registrarse como Renter</option>
                </select>
              </div>
              <button type="submit" class="mybtn">Registrarme</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
