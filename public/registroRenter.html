<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Registro</title>
 
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> <!--Iconos--> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" >
    <link rel="stylesheet" href="css/estilos.css">
    
  </head>

  <body>      
    <div class="my-content backstyle-registro" >
        <div class="container" > 
            <div class="row">
                <div class="col-sm-12" >
                  <h1><strong>R e n t e r s</strong></h1>
                  <div class="mydescription">
                    <p>Conviertete en Renter </p>
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-6  offset-3 myform-cont" >
                    <div class="myform-top">
                        <div class="myform-top-left">
                          <h3>Regístrate en nuestro sitio.</h3>
                            <p>Por favor ingresa tus datos personales:</p>
                        </div>
                        <div class="myform-top-right">
                          <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <div class="myform-bottom">
                     <form role="form" action="" method="post" class="">
                        <div class="form-group">
                            <input type="text" name="form-firtsname" required="Ingresa un nombre" placeholder="Nombre(s)" class="form-control" id="form-firtsname">
                        </div>

                        <div class="row">
                            <div class="col-sm-6 offset--1">
                            	 <div class="form-group">
                                     <input type="text" name="form-lastname" required="true" placeholder="Apellido Paterno" class="form-control" id="form-lastname">
                                 </div>
                            </div>
                            <div class="col-sm-6">
                            	 <div class="form-group">
                                     <input type="text" name="form-lastname" required="true" placeholder="Apellido Materno" class="form-control" id="form-lastname">
                                 </div>
                            </div>

                        </div><!--end row lastname-->
                         
                        <div class="form-group">
                            <div class="row">
                               <div class="col-sm-3 offset-2">
                                  <input type="radio" name="generos" value="femenino">Femenino 
                               </div>
                                <div class="col-sm-3 offset-2">
                                     <input type="radio" name="generos" value="masculino">Masculino 
                               </div>

                            	
                            </div>
   
                        </div><!--fin formgroup genero -->
                         
                        <div class="form-group">
                            <input type="text" name="form-email"    required="true" placeholder="Email" class="form-control" id="form-email">
                        </div>

                        <div class="form-group">
                            <input type="password" name="form-pass" required="true" placeholder="Contraseña" class="form-control" id="form-pass">
                        </div>

                        <br>

                     
  
                        <button type="submit" class="mybtn">Registrarme</button>
                      </form>
                    </div>
              </div>
            </div>

        </div>
      </div>


    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
