<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Login</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <!--Iconos-->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">


  <script defer src="js/lib/bootstrap.min.js"></script>
  <script defer src="js/lib/jquery-3.3.1.min.js"></script>
  <script defer src="js/login.js"></script>
</head>

<body class="backstyle">

  <div class="my-content">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1><strong>R e n t e r s</strong></h1>
          <div class="mydescription">
            <p>Iniciar sesión</p>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-sm-6 offset-3   myform-cont">
          <div class="myform-top">
            <div class="myform-top-left">
              <h3>Ingresa tu correo electronico y tu contraseña</h3>
            </div>
            <div class="myform-top-right">
              <i class="fa fa-key"></i>
            </div>
          </div>

          <div class="myform-bottom">
            <form role="form" action="" method="post" class="" id="form-login">
              <div class="form-group">
                <input type="text" name="form-email" placeholder="mail@gmail.com" class="form-control" id="form-email">
              </div>
              <div class="form-group">
                <input type="password" name="form-contrasenia" placeholder="Contraseña" class="form-control" id="form-contrasenia">
              </div>
              <button type="submit" class="mybtn">Entrar</button>
            </form>
            <div class="mydescription">
              <p>¿No tienes una cuenta en Renters? <a href="">Registrate!</a> </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
